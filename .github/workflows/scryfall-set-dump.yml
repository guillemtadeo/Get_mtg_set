name: Scryfall Set Dump (manual)

on:
  workflow_dispatch:
    inputs:
      set_code:
        description: 'CÃ³digo del set (ej: otj, woe, mh3)'
        required: true
      unique:
        description: 'prints/cards/art'
        required: false
        default: 'prints'
      include_tokens:
        description: 'true/false'
        required: false
        default: 'false'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Debug list
        run: ls -la && ls -la scripts || true
      - name: Run dump
        env:
          SET_CODE: ${{ inputs.set_code }}
          UNIQUE: ${{ inputs.unique }}
          INCLUDE_TOKENS: ${{ inputs.include_tokens }}
          USER_AGENT: Get_mtg_set/${{ github.run_id }} (+https://github.com/${{ github.repository }})
        run: python scripts/dump_set.py
      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: scryfall-${{ inputs.set_code }}-${{ inputs.unique }}
          path: output/
